<!DOCTYPE html>
  <html lang="sv">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Image</title>
      <!-- ====================== Bootstrap ======================== -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <!-- ====================== jQuery ======================== -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- ====================== Normalize ======================== -->
      <link rel="stylesheet" href="css/normalize.css">
      <!-- ====================== Egen Css ======================== -->
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/responsiv.css">
    </head>

  <body>
    
    
<!-- ====================== Main Header ======================== -->
    <div class="site-wrapper">
      <header class="top-header">
        <div class="logo">
            <img src="img/logo.svg">
        </div>
        <select id="capitalCitys">
            <option value="" disabled selected>Välj En Stad</option>
        </select>
        
        <!-- Burger Button -->
        <div class="container-burger change" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <!------------------>
      </header> <!-- / end header -->
    
<!-- ===================== Main Content ========================= -->
    
      <div id="main-content">
        <div id="photos"></div>
      </div> <!-- / end main-content -->
    </div> <!-- / end site-wrapper -->
    
<!-- ==================== Overlay ========================== -->

    <div id="overlay">
      <div class="overlay-header">     
        <img src="img/logo.svg">
      </div>
      <div class="info">
        
        <div class="info-header">
          <div id="city"></div>
          <div id="country"></div>
        </div>
        
        <div class="weather-info">
          
          <div class="weather-icon"></div>
          
          <div class="weather-description">
            <div class="description"></div>
            <div class="temp"></div>
            
            <div class="wind-wrapper">
              <div class="wind-direction">
                <img src="img/arrow.svg">
              </div>
              <div class="wind"></div>
            </div>
          </div>
        </div>  <!-- / end weather-info -->
        
        <div id="comingForecast">
        </div>
        
      </div>  <!-- / end info -->
    </div>  <!-- / end overlay -->
    
    <!-- ==================== Footer using Bootstrap ========================== -->
    
    <footer class="container">
      <div class="row">
        <div class="col-s-12 col-md-4">
          <h2 class="text-center">API som används på denna sida</h2>
          <ul>
            <li><a href="https://www.apixu.com/"><img src="img/apixu_logo.png"></a></li>
            <li><a href="https://restcountries.eu/"><img src="img/REST-logo.png"></a></li>
            <li><a href="https://ipapi.co/"><img src="img/ipapi_logo.png"></a></li>
            <li><a href="https://www.flickr.com/"><img src="img/Flickr_logo.png"></a></li>
          </ul>
        </div>
        <div class="col-s-12 col-md-5 offset-md-3">
          <h3 class="text-center">Denna sidan är en del i min tentamen i Webaplickations Utveckling, Ni kan nå mig på dessa olkia sidor.</h3>
          <ul class="social">
            <li><a href="https://github.com/MrGullman/Wether-Images"><img src="img/git.svg"></a></li>
            <li><a href="https://www.facebook.com/jesper.gullman"><img src="img/fb.svg"></a></li>
            <li><a href="https://www.linkedin.com/in/jesper-gullman-55188267?trk=hp-identity-name"><img src="img/li.svg"></a></li>
          </ul>
          <p class="copyright">&copy; Jesper Gullman 2017</p>
        </div>
      </div>
    
    </footer>  <!-- / end footer container -->
    
    <!-- ==================== Loading Page ========================== -->
    
    <div id="loading-page">
      <img class="loading-img" src="img/loading-content.svg">
    </div>
    
    
<!-- ====================== Scripts ======================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/weatherCondition.js"></script>
    <script src="js/windDirection.js"></script>
    <script src="js/scipts.js"></script>
		


  </body>
</html>
